<ion-header>
  <img id="logo" class="title-image" src="assets/img/iconslogos/logo.svg" />
  <img id="bubbles" class="title-image" src="assets/img/iconslogos/bubbles.png" />

  <ion-navbar>

    <ion-title>
      Patients
    </ion-title>

    <ion-buttons right>
      <button ion-button padding (click)="addPatient()">
        Add patient
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row center>
      <ion-col offset-25 width-50>

        <button ion-button padding full large (click)="addPatient()" color="light" *ngIf="addPatientBtn" >
          ADD PATIENT        
          <ion-icon name="add" padding></ion-icon>
        </button>

        <ion-list>
          <ion-item-sliding *ngFor="let patient of patientsList">

            <ion-item (click)="openPage(patient)">
              <ion-avatar item-left>
                <img [src]="'data:image/jpeg;base64,'+patient.photo">
              </ion-avatar>
              {{patient.name}}
            </ion-item>

            <ion-item-options>

              <button ion-button padding (click)="editPatient(patient)" color="light">
                <ion-icon name="paper"></ion-icon>
              </button>

              <button ion-button padding (click)="deletePatient(patient)" color="danger">
                <ion-icon name="trash"></ion-icon>
              </button>

            </ion-item-options>

          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
