<ion-header>

  <div class="branding">
    <img id="logo" class="title-image" src="assets/img/iconslogos/logo.svg" />
    <img id="bubbles" class="title-image" src="assets/img/iconslogos/bubbles.png" />
  </div>

</ion-header>


<ion-content no-bounce>

  <ion-grid>
    <ion-row>

      <ion-col offset-3 col-6>

        <ion-slides pager>

          <ion-slide *ngFor="let slide of slides" padding>
            <h1 [innerHTML]="slide.title"></h1>
            <p>{{ slide.p1 }}</p>
            <p>{{ slide.p2 }}</p>
            <p>{{ slide.p3 }}</p>
            <a [href]="slide.link">{{ slide.link }}</a>
          </ion-slide>

        </ion-slides>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
