<ion-header>

  <div class="branding">
    <img id="logo" class="title-image" src="assets/img/iconslogos/logo.svg" />
    <img id="bubbles" class="title-image" src="assets/img/iconslogos/bubbles.png" />
  </div>

  <ion-navbar>
    <ion-title>Instructions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <div>
        <ion-buttons end>
          <button ion-button outline color="IDATurquoise" (click)="skipTutorial()">Skip</button>
        </ion-buttons>
      </div>
      <img [src]="slide.image" class="slide-image" />
      <h3 class="slide-title" [innerHTML]="slide.title"></h3>
    </ion-slide>

    <ion-slide>
      <img src="../../assets/img/background/metro_tn.png" class="slide-image" />
      <h2 class="slide-title" (click)="skipTutorial()"></h2>
      <button ion-button large clear icon-end text-center color="IDATurquoise" (click)="skipTutorial()">
        Get Started
        <ion-icon name="arrow-forward" color="IDATurquoise"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>

</ion-content>
