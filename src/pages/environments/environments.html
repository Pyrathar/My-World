<ion-header>

  <img id="logo" class="title-image" src="assets/img/iconslogos/logo.svg" />
  <img id="bubbles" class="title-image" src="assets/img/iconslogos/bubbles.png" />

  <ion-navbar>

    <ion-title>{{currentPatient.name}}'s Environments</ion-title>

    <ion-buttons right>
      <button ion-button padding (click)="toggleBackgrounds()">
        Add environment
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-grid *ngIf="showBackgrounds" [ngClass]="animationClasses"> 

    <h1 padding class="card-title">Add new environment</h1>
    <ion-row wrap>

      <ion-col width-25 *ngFor="let popItem of database.popoverBackgrounds">

        <img padding [src]="popItem.imgUrl" (click)="addEnvironment(popItem)" />
        <p ion-text color="IDAGrey">{{popItem.name}}</p>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-header>



<ion-content overflow-scroll="true" class="card-background-page" (click)="closePopup()">

  <ion-grid padding>

    <ion-row wrap>

      <ion-col width-25 *ngFor="let item of environmentList">
        <ion-card>

          <img [src]="item.imgUrl" (click)="openPage(item)" />

          <ion-list>

            <ion-item-sliding>

              <ion-item class="card-title">{{item.name}}</ion-item>

              <ion-item-options>

                <button ion-button padding (click)="deletesituation(item)" color="danger">
                  <ion-icon name="trash"></ion-icon>
                </button>

              </ion-item-options>

            </ion-item-sliding>

          </ion-list>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
