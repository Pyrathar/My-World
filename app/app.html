<ion-menu side="right" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages; let i = index;" >

        <h1 (click)="openPage(p)">{{p.title}}</h1>

        <div *ngIf="i==0">  <!-- checks if it is Page1  -->

          <h2 class="menuTitle">Select background</h2>
          <div class="menuItems" *ngFor="let item of backgroundsMenu; let i = index;">
            <img [class]="item.category" [src]="item.imgUrl" (click)="addToSituation(item)"/>
          </div>

          <h2 class="menuTitle">Select person</h2>
          <div class="menuItems" *ngFor="let item of personsMenu; let i = index;">
            <img [class]="item.category" [src]="item.imgUrl" (click)="addToSituation(item)"/>
          </div>

          <h2 class="menuTitle">Select mood</h2>
          <div class="menuItems" *ngFor="let item of moodsMenu; let i = index;">
            <img [class]="item.category" [src]="item.imgUrl" (click)="addToSituation(item)"/>
          </div>

        </div>

      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
