<ion-header>
  <ion-toolbar>
      <ion-title>Header</ion-title>
    </ion-toolbar>
  <ion-navbar>



  </ion-navbar>

</ion-header>

<ion-content>
  <ion-buttons end>
      <button (click)="addsituation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>


    <ion-list>


        <ion-item-sliding *ngFor="let situation of situationList" (click)="openPage(situation)">

            <ion-item>
                {{situation.situation}}
            </ion-item>

            <ion-item-options>


                    <rb></rb><button (click)="openPage(situation)">
                    </button>

                    <button (click)="deletesituation(situation)" danger>
                    <ion-icon name="trash"></ion-icon>
                    </button>


                    <button (click)="editsituation(situation)" light>
                    <ion-icon name="paper"></ion-icon>
                    </button>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
