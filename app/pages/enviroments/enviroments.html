  Ionic pages and navigation.

<ion-header>
  <img class="title-image" src="/img/iconslogos/logoplusbubles.png" />
  <ion-navbar>




    <ion-buttons end>
      <button (click)="presentPopover1($event)"><ion-icon name="add"></ion-icon></button>
      <!-- <button (click)="addsituation(situation)"><ion-icon name="add"></ion-icon></button> -->
    </ion-buttons>
    <ion-title>{{currentPatient.name}} Enviroments</ion-title>
  </ion-navbar>

</ion-header>



<ion-content overflow-scroll="true" padding class="card-background-page">

  <ion-grid>

    <ion-row>

      <ion-col width-50 (click)="openPage(situation)" *ngFor="let item of bgList">
        <ion-card>
          <img [src]="item.imgUrl" />
          <div color="IDAred" class="card-title">{{item.name}}</div>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
