<ion-header>
  <ion-navbar>

    <ion-title>{{currentPatient.name}} situations</ion-title>

    <ion-buttons end>
      <button (click)="addsituation(situation)"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let situation of situationList">

      <ion-item (click)="openPage(situation)">
        {{situation.Situation}}
      </ion-item>

      <ion-item-options>

        <button (click)="editSituation(situation)" light>
          <ion-icon name="paper"></ion-icon>
        </button>

        <button (click)="deletesituation(situation)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
