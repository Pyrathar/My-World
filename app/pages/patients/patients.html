<ion-header>
  <img id="logo" class="title-image" src="img/iconslogos/logo.png" />
  <img id="bubbles" class="title-image" src="img/iconslogos/bubbles.png" />

  <ion-navbar>

    <ion-title>
      Patients
    </ion-title>

    <ion-buttons end>
      <button color="IDA" (click)="addPatient()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row center>
      <ion-col offset-25 width-50>

        <ion-list>
          <ion-item-sliding *ngFor="let patient of patientsList">

            <ion-item (click)="openPage(patient)">
              <ion-icon IDAGrey name="person"></ion-icon> {{patient.name}}
            </ion-item>

            <ion-item-options>

              <button round (click)="editPatient(patient)" light>
                      <ion-icon name="paper"></ion-icon>
                    </button>

              <button (click)="deletePatient(patient)" danger>
                      <ion-icon name="trash"></ion-icon>
                    </button>

            </ion-item-options>

          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
