<ion-header>
  <img class="title-image" src="/img/iconslogos/logoplusbubles.png"/>

  <ion-navbar>

   <ion-title>
     Patients
   </ion-title>

   <ion-buttons end>
    <button color="IDA" (click)="addPatient()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list danger>
        <ion-item-sliding *ngFor="let patient of patientsList">

            <ion-item (click)="openPage(patient)">
                {{patient.name}}
            </ion-item>

            <ion-item-options>

              <button round (click)="editPatient(patient)" light>
                <ion-icon name="paper"></ion-icon>
              </button>

              <button (click)="deletePatient(patient)">
                <ion-icon name="trash"></ion-icon>
              </button>

            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>
